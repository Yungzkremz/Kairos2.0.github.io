<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos International Schools Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Kairos School Admission Form</h1>

    <form id="admissionForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="parentEmail">Parent's Email</label>
        <input type="email" id="parentEmail" name="parentEmail" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="class">Class</label>
        <select id="class" name="class" required>
            <option value="Junior Secondary">Junior Secondary</option>
            <option value="Senior Secondary">Senior Secondary</option>
        </select>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const parentEmail = document.getElementById('parentEmail').value;
            const phone = document.getElementById('phone').value;
            const studentClass = document.getElementById('class').value;
            const address = document.getElementById('address').value;

            const mailtoLink = `mailto:yungzkremz1@gmail.com?subject=New Admission Request&body=Full Name: ${fullname}%0ADate of Birth: ${dob}%0AGender: ${gender}%0AParent's Email: ${parentEmail}%0APhone: ${phone}%0AClass: ${studentClass}%0AAddress: ${address}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
